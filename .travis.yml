# https://travis-ci.org/#!/phlax/nfs-client
dist: bionic
language: python

before_install:
  - make images
  - make pysh

install:
  # set the environment
  - echo "COMPOSE_FILE=./example/docker-compose.yml" > ./.env

  # pull required images
  - docker-compose pull some-server some-client

script:

  # up the servers and client
  - docker-compose up -d some-client

  - pysh ./tests/system
  - pysh ./tests/routing
  - pysh ./tests/shutdown

before_deploy:
  - echo $DOCKER_PASSWORD | docker login -u phlax --password-stdin

deploy:
  provider: script
  script: make hub-images
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(master)$
